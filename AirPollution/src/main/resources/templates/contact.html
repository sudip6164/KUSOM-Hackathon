<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Monitor - Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="header">
        <div class="logo"><img src="assects/AeriesH.png" alt=""></div>
        <div class="nav-links">
            <a class="hover-underline-animation" href="/">Home</a>
            <a class="hover-underline-animation" href="/about">About</a>
            <a class="hover-underline-animation" href="/data">Data</a>
            <a class="hover-underline-animation" href="/map">Map</a>
            <a class="select" href="/contact">Feedback</a>
        </div>
    </div>

    <div class="hero contact-hero">
        <div class="hero-content">
            <h1>Feedback</h1>
            <p>We'd love to hear from you</p>
        </div>
    </div>

    <div class="section">
        <h2>Get in Touch</h2>
        <p>Whether you have questions about our data, features, or just want to give feedback, feel free to reach out.</p>
        <form class="contact-form" method="post" action="feedback">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>


    <div class="footer">
        <p>&copy; 2024 Pollution Monitor. All rights reserved.</p>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </div>
</body>
</html>
